{{define "title"}}{{.Title}}{{end}}

{{define "error-content"}}
<div data-layout="container">
    <div data-card="error">
        <div data-icon="error">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="56" height="56">
                <path fill="none" d="M0 0h24v24H0z"/>
                <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-1-5h2v2h-2v-2zm0-8h2v6h-2V7z" fill="currentColor"/>
            </svg>
        </div>
        <h1 data-text="h1">{{.Status}} Error</h1>
        <div data-error>
            {{.Message}}
        </div>
        <div data-actions>
            <a href="/" data-button="primary">Go Home</a>
        </div>
    </div>
</div>
{{end}}
