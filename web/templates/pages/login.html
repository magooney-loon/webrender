{{define "title"}}Login{{end}}

{{define "login-content"}}
<div data-layout="container">
    <div data-card="login">
        <div data-logo>
            <img src="/static/images/logo.svg" alt="WebServer Logo">
            <span data-text="h2">WebServer</span>
        </div>
        <h1 data-text="h1">Login</h1>
        <form method="POST" action="/system/login" data-form="login">
            <div data-form-group>
                <label for="username" data-text="label">Username</label>
                <input type="text" data-input="username" name="username" required autofocus autocomplete="off">
            </div>
            <div data-form-group>
                <label for="password" data-text="label">Password</label>
                <input type="password" data-input="password" name="password" required autocomplete="off">
            </div>
            <button type="submit" data-button="primary">Login</button>
        </form>
        {{if .Error}}
        <div data-error>
            {{.Error}}
        </div>
        {{end}}
    </div>
</div>
{{end}}
