{{define "header"}}
<header data-header>
    <div data-header-left>
        <h1 data-text="h1">{{.Title}}</h1>
    </div>

    <div data-header-right>
        {{template "welcome" .}}
        
        {{if or (eq .CurrentPage "home") (eq .CurrentPage "health")}}
        <div data-refresh-controls>
            <label for="refresh-interval" data-text="label">Auto-refresh:</label>
            <select id="refresh-interval" data-select="small">
                <option value="0">Off</option>
                <option value="5000">5s</option>
                <option value="10000">10s</option>
                <option value="30000">30s</option>
                <option value="60000">1m</option>
            </select>
            <button data-button="icon" data-refresh-button aria-label="Refresh page">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M5.463 4.433A9.961 9.961 0 0 1 12 2c5.523 0 10 4.477 10 10 0 2.136-.67 4.116-1.81 5.74L17 12h3A8 8 0 0 0 6.46 6.228l-.997-1.795zm13.074 15.134A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12c0-2.136.67-4.116 1.81-5.74L7 12H4a8 8 0 0 0 13.54 5.772l.997 1.795z" fill="currentColor"/>
                </svg>
            </button>
        </div>
        {{end}}
    </div>
</header>
{{end}}
